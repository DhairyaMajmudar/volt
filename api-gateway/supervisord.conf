[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:auth-service]
command=/usr/local/bin/auth-service
directory=/var/uploads
environment=APP_MODE="%(ENV_APP_MODE)s",JWT_SECRET="%(ENV_JWT_SECRET)s",PORT="8080",DATABASE_URL="%(ENV_DATABASE_URL)s"
autostart=true
autorestart=true
stderr_logfile=/var/log/auth-service.err.log
stdout_logfile=/var/log/auth-service.out.log

[program:file-service]
command=/usr/local/bin/file-service
directory=/var/uploads
environment=APP_MODE="%(ENV_APP_MODE)s",JWT_SECRET="%(ENV_JWT_SECRET)s",PORT="8081",DATABASE_URL="%(ENV_DATABASE_URL)s"
autostart=true
autorestart=true
stderr_logfile=/var/log/file-service.err.log
stdout_logfile=/var/log/file-service.out.log

[program:nginx]
command=nginx -g "daemon off;"
autostart=true
autorestart=true
stderr_logfile=/var/log/nginx.err.log
stdout_logfile=/var/log/nginx.out.log