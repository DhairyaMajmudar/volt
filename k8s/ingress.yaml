apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: volt-ingress
  namespace: volt
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: "volt-cors@kubernetescrd"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-gateway-service
                port:
                  number: 80
---

